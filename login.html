    <script>
        function validar_login() {
            var nombre_usuario = document.formulario.txt_nombre.value
            var email = document.formulario.txt_email.value
            var password = document.formulario.txt_password.value
            if (nombre_usuario.length < 2) {
                alert("Nombre incorrecto!! debe tener mas de 2 caracteres")
                document.formulario.txt_nombre.focus()
                return false
            } if (email.indexOf('@') < 0 || email.indexOf('.') < 0) {
                alert("No es un correo valido")
                document.formulario.txt_email.focus()
                return false
            } if (password.length < 4) {
                alert("La contraseña es debil")
                document.formulario.txt_password.focus()
                return false
            } else {
                alert("registro exitoso !!!gracias por ser parte de un rutinfitLovers¡¡¡")
                document.formulario.submit()
            }


        }
    </script>
    <section class="container col-md-6 col-sm-10 col-12" style="margin-top: 156px;">
        <form id="formulario" name="formulario">
            <div class="container col-md-9 col-sm-9 col-12">
                <div class="col-md-10 col-sm-12 col-12" style="text-align: center;margin-bottom: 23px;">

                </div>
                <div class="mb-4 row col-md-12 col-sm-12 col-12">
                    <div class="col-md-1 col-sm-1 col-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"

                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                        </svg>
                    </div>
                    <div class="col-md-11 col-sm-11 col-11">
                        <input type="text" name="txt_nombre" class="form" id="exampleFormControlInput1"
                            placeholder="Nombre de usuario" required>
                    </div>
                </div>
                <div class="mb-4 row col-md-12 col-sm-12 col-12">
                    <div class="col-md-1 col-sm-1 col-1"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                            fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16" style="color: white;">
                            <path
                                d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z" />
                        </svg>
                    </div>
                    <div class="col-md-11 col-sm-11 col-11">
                        <input type="email" name="txt_email" class="form" id="exampleFormControlInput1"
                            placeholder="name@example.com" required>
                    </div>
                </div>
                <div class="mb-4 row col-md-12 col-sm-12 col-12">
                    <div class="col-md-1 col-sm-1 col-1"><svg xmlns="http://www.w3.org/2000/svg" width="35" height="35"
                            style="color: white;" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                            <path
                                d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" />
                        </svg>
                    </div>
                    <div class="col-md-11 col-sm-11 col-11">
                        <input type="password" name="txt_password" class="form" id="exampleInputPassword1"
                            placeholder="password" required>
                    </div>
                </div>
                <div class="col-md-12 col-sm-11 col-11" style="text-align: center;">
                    <button class="btn" onclick="javascript:void(validar_login())"
                        style="text-align: center;">Registrarse</button>
                    <a href="inicio_sesion.html">Inicio de Sesion</a>

                </div>
            </div>
        </form>
